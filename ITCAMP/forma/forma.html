<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="forma.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <input 
            id="username" 
            type="text" 
            placeholder="username"
            onchange="changeUsername()"
            required
            >
            <input 
            id="password"
            value=""
            type="password" 
            placeholder="password"
            onchange="changePassword()"
            required
            >
            <select name="mySelect" onchange="changeSelect()"  id="select">
                <option value="111">11111</option>
                <option value="222">22222</option>
                <option value="333">33333</option>
            </select>
            <input
            id="range"
            type="range"
            onchange="changeRange()"
            >
            <input 
            id="datetime"
            type="datetime-local"
            onchange="changeDatetime()"
            >
            <input 
            id="submit"
            type="submit"
            value="Submit"
            >
        </form>
    
        <div class="values">
            <h2 id="usernameVal"></h2>
            <h2 id="passwordVal"></h2>
            <h2 id="selectVal"></h2>
            <h2 id="rangeVal"></h2>
            <h2 id="datetimeVal"></h2>
        </div>
    </div>


    <script src="forma.js">
    </script>

</body>
</html>
