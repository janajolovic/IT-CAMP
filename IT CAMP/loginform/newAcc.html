<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">Create new account</h1>
        <form class="form new">
            <input id="new_email" class="form-input" type="text" placeholder="Username or Email">
            <input id="new_password" class="form-input" type="password" placeholder="Password">
            <input id="new_password_confirm" class="form-input" type="password" placeholder="Confirm password">
            <div class="form-input-div">
                <a class="form-new-acc" href="login.html">Cancel</a>
                <button type="submit" class="form-button">Sign in</button>
            </div>
        </form>
    </div>
    


    <script src="login.js">
    </script>
</body>
</html>
